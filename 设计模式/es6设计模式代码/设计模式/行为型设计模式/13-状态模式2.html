    // 用 数组 或 对象 的映射来代替判断

    function C(name) {
        let obj = {
            name: 'goudan',
            age: 12,
            sex: '男',
            marry: false
        };
        return obj[name];
    }

    function C1(name) {
        let x = '';
        switch (name) {
            case 'name':
                x = 'goudan';
                break;
            case 'age':
                x = 12;
                break;
            case 'sex':
                x = '男';
                break;
            case 'marry':
                x = false;
                break;
        }
        return x;
    }


    console.log(C('age'));
    console.log(C1('name'));
